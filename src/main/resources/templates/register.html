<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    /* Add your custom CSS styles here for animations, fonts, and styles */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      animation: fade-in 1s ease-in-out;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn-primary {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #524dff;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .message a {
      color: #6c63ff;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="col-md-8 offset-md-4">
    <h2>Register</h2>
    <form th:action="@{/auth/register}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control w-25" id="name" placeholder="Enter username" name="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control w-25" id="surname" placeholder="Enter surname" name="surname">
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control w-25" id="password" placeholder="Enter password" name="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control w-25" id="email" placeholder="Enter email" name="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p class="message">Registered?<a href="/auth/login">Log in</a></p>
    </form>
    <div th:if="${param.success}">
      User registered successfully!
    </div>
  </div>
</div>
</body>
</html>
