<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    /* Add your custom CSS styles here for animations, fonts, and styles */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      animation: fade-in 1s ease-in-out;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn-primary {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #524dff;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .message a {
      color: #6c63ff;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="col-md-8 offset-md-4">
    <h2>Edit</h2>
    <form th:action="@{/edit}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control w-25" th:value="${user.name}" id="name" placeholder="Enter username" name="name">
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control w-25" th:value="${user.surname}" id="surname" placeholder="Enter surname" name="surname">
      </div>
      <div class="form-group">
        <input type="hidden" class="form-control w-25" th:value="${user.password}" id="password" placeholder="Enter password" name="password">
      </div>
      <div class="form-group">
        <input type="hidden" class="form-control w-25" th:value="${user.email}" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <input type="hidden" class="form-control w-25" th:value="${user.id}" id="id" placeholder="Enter email" name="id">
      </div>
      <div class="form-group">
      <input type="hidden" class="form-control w-25" th:value="${user.role}" id="role" placeholder="Enter email" name="">
    </div>

      <button type="submit" class="btn btn-primary">Edit</button>
    </form>
  </div>
</div>
</body>
</html>
